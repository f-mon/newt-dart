<!DOCTYPE html>

<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>app1</title>
  </head>
  <body>   
    <h1>Activity 1</h1>
    
    <input id="closeVal" type="text" value="retVal"></input>
    
    <button id="openChildBtn">Open Child</button>
    <button id="closeBtn">Close with Return value</button>
    
    <div id="msgs"></div>
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://127.0.0.1:3030/newt-dart/web/api/newtApi.js"></script>
    <script type="text/javascript">
    $(function() {
      $('#openChildBtn').click(function(){        
        newt.newActivityIntent('sampleApp','activityOne').start().then(function(retval){
          $("#msgs").html("child activity returned: "+retval);
        });
      });
      $('#closeBtn').click(function(){        
        newt.close($('#closeVal').val());
      });
    });
    </script>
  </body>
</html>
